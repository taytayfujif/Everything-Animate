<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transform and Animations</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./css/animation.css">
</head>
<body>
  <h1>CSS Transform and Animations!</h1>
  
  <!-- Side Note: Section tags create dividers on your webpage; everytime a header tag is used within a section tag, a black line or divider is automatically created -->
  <section>
    <h3>Rotate</h3>
    <div id="rotate"></div>
    <h3>Skew</h3>
    <div id="skew"></div>
    <h3>All Effects</h3>
    <div id="all"></div>
    <h3>matrix</h3>
    <div id="matrix">matrix</div>
  </section>
  
  <section>
    <h3>Keyframe Animation</h3>
    <div id="animate"></div>
  </section>
  
  <section>
    <h3>Using Pseudo Classes</h3>
    <div id="pseudo">Hover</div>
    <div id="pseudo2">Input
    <form>
      First name: <input type="text" name="firstname"><br>
      Last name: <input type="text" name="lastname">
</form></div>

  </section>
  
 
  <section>
    <h3>Stretch Goals:</h3>
    <div id="scale">scale</div>
    <div id="translatey">translatey</div>
    <div id="rotatex">rotatex</div>
    <div id="transformelement">boarder</div>
  </section>
</body>
</html>
